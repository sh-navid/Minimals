<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Linear
        const sum = (arr) => {
            s = 0
            while (arr.length > 0)
                s += arr.pop()
            return s
        }
        console.log(sum([4, 5, 6, 8]))


        //Recursive
        const sum2 = (arr, s = 0) => {
            if (arr.length > 0)
                return sum2(arr, s + arr.pop())
            return s
        }
        console.log(sum2([4, 5, 6, 8]))
    </script>
</body>

</html>
